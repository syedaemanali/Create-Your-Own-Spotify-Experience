<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Music Streaming Service</h1>
    </header>
    <main>
        <h2>Recommended Songs</h2>
        <ul id="recommended-songs">
            <!-- Recommended songs will be dynamically added here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Music Streaming Service</p>
    </footer>

    <script>
        // Fetch recommended songs from the server and update the UI
        window.onload = function() {
            fetch('/recommended_songs')
                .then(response => response.json())
                .then(data => {
                    const recommendedSongsList = document.getElementById('recommended-songs');
                    data.forEach(song => {
                        const listItem = document.createElement('li');
                        listItem.textContent = song;
                        recommendedSongsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching recommended songs:', error));
        };
    </script>
</body>
</html>
